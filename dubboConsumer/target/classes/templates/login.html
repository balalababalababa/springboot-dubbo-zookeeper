<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>登录</title>
  <!-- Bootstrap -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/signin.css" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <script src="../static/js/jquery-3.2.1.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <![endif]-->
  <script>
    function submitForm() {

        var userName=$('#userName').val();
        var passWord=$('#passWord').val();

        $.ajax({
          url:"dologin",
          type:"get",
          contentType:'application/json',
          data:{"userName":userName,"passWord":passWord},
          success:function (data) {
            if(data=='success'){
              window.location.href='/index';

            }else{
             alert("用户或密码错误")
            }
          },
          error:function () {
            alert("出错啦...");
          }
        })
    }
  </script>
</head>
<body>
<div class="container" id="login" >
  <form class="form-signin"  id="form1" >
    <h2 class="form-signin-heading">登录页面</h2>
    <label for="userName" class="sr-only">请输入用户名</label>
    <input type="text" id="userName" name="userName" class="form-control"
           placeholder="请输入用户名" required autofocus>
    <label for="passWord" class="sr-only">请输入密码</label>
    <input type="password" id="passWord" name="passWord" class="form-control"
           placeholder="请输入密码" required autofocus>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me">
        记住我
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" onclick="submitForm()" type="button" id="loginbutton">登录</button>
     <a type="button" class="btn btn-link" href="/register">还没注册？点我</a>
  </form>
</div>
</body>
</html>
